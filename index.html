<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>

    <title>Interview quiz app</title>
</head>
<body>
    <section class="container">
        <section id="question-container" class="hidden">
            <section id="question">Question</section>
            <section id="answer-buttons" class="button-layout">
                <button class="button">Answer 1</button>  
                <button class="button">Answer 2</button>  
                <button class="button">Answer 3</button>  
                <button class="button">Answer 4</button>   
            </section>
        </section>
        <section class="startup">
            <button id="start-button" class ="start-button button">Start</button>
            <button id="next-button" class ="start-button button hidden">Next</button>
        </section>
    </section>
</body>
</html>
